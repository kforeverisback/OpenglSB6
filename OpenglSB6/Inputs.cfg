shaders =
{
  vs = "#version 430 core
		layout(location = 0) in vec4 offset;
		layout(location = 1) in vec4 color;
		
		out VS_OUT
		{
			vec4 color;
		} vs_out;

		void main(void)
		{
			vs_out.color = color;
			const vec4 vertices[] = vec4[](vec4(0.25, -0.25, 0.5, 1.0),
				vec4(-0.25, -0.25, 0.5, 1.0),
				vec4(0.25, 0.25, 0.5, 1.0));
			gl_Position = vertices[gl_VertexID] + offset;
		}";

  ps = "#version 430 core
		in VS_OUT
		{
			vec4 color;
		} fs_in;
		out vec4 color_out;
		void main(void)
		{
			color_out = vec4(sin(gl_FragCoord.x * .25) * 0.5 + 0.5,
							 cos(gl_FragCoord.y * .25) * 0.5 + 0.5,
							 sin(gl_FragCoord.z * .15) * cos(gl_FragCoord.y * 0.15),
							 1.0);
			//color_out = fs_in.color;
		}";
};